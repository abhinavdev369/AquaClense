{% extends 'base.html' %}
{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="home-container">
    <div class="home-content">
        <h1>Welcome, User {{ session['user'] }}!</h1>
        <p>You have successfully logged in to your user dashboard.</p>
        {% if heatmap_url %}
            <h2>User Activity Heatmap</h2>
            <img src="{{ heatmap_url }}" alt="Heatmap">
        {% else %}
            <p>No data available for heatmap.</p>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</div>

<style>
.home-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f2f5;
    font-family: 'Montserrat', sans-serif;
}

.home-content {
    text-align: center;
    padding: 2rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    font-weight: 700;
    color: #333;
}

p {
    font-weight: 400;
    color: #666;
}

.logout-btn {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.75rem 1.5rem;
    background: #dc3545;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s ease;
    font-weight: 500;
}

.logout-btn:hover {
    background: #b02a37;
}
</style>
{% endblock %}
