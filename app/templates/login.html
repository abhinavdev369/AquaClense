
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1E1E2E, #313244);
            color: #CDD6F4;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: #45475A;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        #heading {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FAB387;
        }

        .field {
            position: relative;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 1px solid #585B70;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: #1E1E2E;
            color: #CDD6F4;
        }

        .input-field::placeholder {
            color: #A6ADC8;
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #A6ADC8;
        }

        .btn {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button1 {
            background: #89B4FA;
            color: #1E1E2E;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .button1:hover {
            background: #74C7EC;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <form class="form" method="POST" action="{{ url_for('login') }}">
                <p id="heading">Welcome to Aqua clense</p>
                <div class="field">
                    <svg class="input-icon" viewBox="0 0 16 16" fill="currentColor" height="16" width="16">
                        <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708..."></path>
                    </svg>
                    <input type="text" name="username" class="input-field" placeholder="Username" autocomplete="off" required />
                </div>
                <div class="field">
                    <svg class="input-icon" viewBox="0 0 16 16" fill="currentColor" height="16" width="16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                    </svg>
                    <input type="password" name="password" class="input-field" placeholder="Password" required />
                </div>
                <div class="btn">
                    <button type="submit" class="button1">User Login</button>
                    <button type="button" class="button1" onclick="window.location.href='{{ signup_url }}'">Signup</button>
                    <button type="button" class="button1" onclick="window.location.href='{{ admin_login_url }}'">Admin Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
