<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy/Sell - Aquaclense</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: #f4f6f7; color: #2c3e50; }
        .navbar { background-color: #1b2631; padding: 1rem 0; position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: center; gap: 2rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        .navbar a { color: #ecf0f1; text-decoration: none; font-weight: 600; font-size: 1.2rem; transition: color 0.3s ease-in-out; }
        .navbar a:hover { color: #5dade2; }
        .section { padding: 8rem 2rem 5rem; text-align: center; }
        .section h2 { font-size: 2.5rem; color: #1b2631; margin-bottom: 1.5rem; }
        .options { margin-top: 2rem; display: flex; justify-content: center; gap: 2rem; }
        .options a { padding: 1.2rem 2.5rem; background-color: #5dade2; color: white; text-decoration: none; font-weight: 700; border-radius: 10px; transition: background 0.3s ease-in-out, transform 0.2s ease-in-out; box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15); }
        .options a:hover { background-color: #2e86c1; transform: translateY(-3px); }
        .form-container { margin-top: 2.5rem; }
        .form-container button { padding: 0.7rem 1.5rem; background-color: #5dade2; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background 0.3s ease-in-out, transform 0.2s ease-in-out; box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15); }
        .form-container button:hover { background-color: #2e86c1; transform: scale(1.05); }
        .message { margin-top: 1.5rem; color: #1b2631; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('reports') }}">Reports</a>
        <a href="{{ url_for('buy_sell') }}">Buy/Sell</a>
    </div>

    </div>
    <div class="section">
        <h2>Sell Waste</h2>
        <div class="form-container">
            <form method="POST">
                <button type="submit">Contact Our Team</button>
            </form>
            {% if show_message %}
                <p class="message">Our team will respond shortly. Thanks for the transaction, by this you are saving countless aquatic lives!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
