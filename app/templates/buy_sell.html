<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy/Sell - Aquaclense</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: #eaf2f8; color: #2c3e50; }
        .navbar { background-color: #1b2631; padding: 1rem 0; position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: center; gap: 2rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .navbar a { color: #ecf0f1; text-decoration: none; font-weight: 600; font-size: 1.1rem; transition: color 0.3s; }
        .navbar a:hover { color: #3498db; }
        .section { padding: 7rem 2rem 4rem; text-align: center; }
        .section h2 { font-size: 2.2rem; color: #1b2631; margin-bottom: 1rem; }
        .options { margin-top: 2rem; display: flex; justify-content: center; gap: 1.5rem; }
        .options a { padding: 1rem 2rem; background-color: #3498db; color: white; text-decoration: none; font-weight: 600; border-radius: 8px; transition: background 0.3s; }
        .options a:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('reports') }}">Reports</a>
        <a href="{{ url_for('buy_sell') }}">Buy/Sell</a>
    </div>
    <div class="section">
        <h2>Buy or Sell Waste</h2>
        <div class="options">
            <a href="{{ url_for('buy') }}">Buy Waste</a>
            <a href="{{ url_for('sell') }}">Sell Waste</a>
        </div>
    </div>
</body>
</html>
