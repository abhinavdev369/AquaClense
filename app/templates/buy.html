<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Waste - Aquaclense</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: #eaf2f8; color: #2c3e50; }
        .navbar { background-color: #1b2631; padding: 1rem 0; position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: center; gap: 2rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .navbar a { color: #ecf0f1; text-decoration: none; font-weight: 600; font-size: 1.1rem; transition: color 0.3s; }
        .navbar a:hover { color: #3498db; }
        .section { padding: 7rem 2rem 4rem; text-align: center; }
        .section h2 { font-size: 2.2rem; color: #1b2631; margin-bottom: 1rem; }
        .form-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto; }
        .form-container label { display: block; margin: 1rem 0 0.5rem; font-weight: 500; }
        .form-container input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
        .form-container button { width: 100%; padding: 0.75rem; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 1rem; transition: background 0.3s; }
        .form-container button:hover { background-color: #2980b9; }
        .message { margin-top: 1rem; color: #1b2631; font-weight: bold; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('reports') }}">Reports</a>
        <a href="{{ url_for('buy_sell') }}">Buy/Sell</a>
    </div>
    <div class="section">
        <h2>Buy Waste - We Will Ship It to You Shortly</h2>
        <div class="form-container">
            <form method="POST">
                <label for="waste_kg">Waste Needed (kg):</label>
                <input type="number" name="waste_kg" id="waste_kg" required min="1" placeholder="Enter quantity">
                <button type="submit">Purchase Now</button>
            </form>
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
